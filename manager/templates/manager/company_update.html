{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
<h1>ADMIN</h1>
<div>
    <h2>Company (id: {{ company_id }})</h2>
    <p>
        <a href="{% url 'manage' %}">관리자 페이지로</a>
    </p>
    <form action="{% url 'manage_update' company_id=company_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="변경하기">
    </form>
    <br><br>
    <form action="{% url 'delete_image' %}" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{ company_id }}" name="company__id">
        <input type="hidden" value="1" name="option">
        <input type="submit" value="이미지 1 삭제하기">
    </form>
    <br><br>
    <form action="{% url 'delete_image' %}" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{ company_id }}" name="company__id">
        <input type="hidden" value="2" name="option">
        <input type="submit" value="이미지 2 삭제하기">
    </form>
</div>
{% endblock %}
